<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OSOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>OSOS</h1>
            <img src="{{ url_for('static', filename='ImagenesOSOS/oso.png') }}" alt="Logo OSOS" />
        </div>
        
        <div class="menu">
            <nav>
                <ul class="nav-menu">
                    <li>
                        {% if 'rol' in session %}
                            {% if session['rol'] == 'Administrador' %}
                            <a class="menu-button" href="{{ url_for('admin_dashboard') }}">Inicio</a>
                            {% elif session['rol'] == 'Estudiante' %}
                            <a class="menu-button" href="{{ url_for('estudiante_dashboard') }}">Inicio</a>
                        {% endif %}
                        {% else %}
                        <a class="menu-button" href="{{ url_for('inicio') }}">Inicio</a>
                        {% endif %}
                    </li>

                    <li class="dropdown">
                        <a class="menu-button" href="#">Buscar reseñas</a>
                        <div class="submenu">
                            <a href="{{ url_for('mostrar_maestros') }}">Por maestro</a>
                            <a href="{{ url_for('mostrar_materias') }}">Por materia</a>
                        </div>
                    </li>
                    <li class="dropdown">
                        <a class="menu-button" href="{{ url_for('agregar_resena') }}">Agregar reseña</a>
                    </li>
                </ul>
            </nav>
        </div>
        <a href="{{ url_for('inicio_sesion') }}" class="login-btn">Iniciar sesión</a>
    </header>

    <main>
        <h2>Estas en la pagina de estudiante</h2>

    </main>
</body>
</html>
