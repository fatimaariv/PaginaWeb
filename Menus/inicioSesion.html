<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inicio Sesion</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Registrate</h1>
                <input type="text" placeholder="Nombre de usuario">
                <input type="email" placeholder="Contraseña">
                <input type="password" placeholder="Confirma tu contraseña">
                <button>Guardar datos</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesion</h1>
                <input type="email" placeholder="Usuario">
                <input type="password" placeholder="Contraseña">
                <button>Iniciar Sesion</button>
                <button><a href="{{ url_for('inicio') }}" class="boton-estilizado">Regresar al inicio</a></button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo</h1>
                    <p>Ya tienes cuenta??</p>
                    <button class="hidden" id="login">Regresar a niciar Sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido de nuevo</h1>
                    <p>No tienes cuenta??</p>
                    <button class="hidden" id="register">Rigistrarme</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
