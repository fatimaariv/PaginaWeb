<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inicio Sesion</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="{{ url_for('register_post') }}" method="POST">
                <h1>Registrate</h1>
                <input type="text" name="username" placeholder="Nombre de usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="password" name="confirm_password" placeholder="Confirma tu contraseña" required>
                <button type="submit">Guardar datos</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="{{ url_for('login_post') }}" method="POST">
                <h1>Iniciar Sesion</h1>
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesion</button>
            </form>
            
            <a class="inicio" href="{{ url_for('inicio') }}">
                <button type="submit">Regrasar al inicio</button>
            </a>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo</h1>
                    <p>Ya tienes cuenta??</p>
                    <button class="hidden" id="login">Regresar a niciar Sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido de nuevo</h1>
                    <p>No tienes cuenta??</p>
                    <button class="hidden" id="register">Rigistrarme</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
